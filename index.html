<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Can You Let Me Fix It?</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fff700;
      background-image: none;
      text-align: center;
      padding-top: 100px;
      overflow: hidden;
    }
    h1 {
      margin-bottom: 50px;
      color: #ff1493;
      text-shadow: 2px 2px #fff;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 20px;
      margin: 20px;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);
    }
    #yesButton {
      background-color: #fff;
      color: #000;
    }
    #neverButton {
      position: absolute;
      background-color: #ff6347;
      color: white;
      transition: top 0.2s, left 0.2s;
    }
    .emoji {
      font-size: 28px;
      animation: float 3s infinite ease-in-out;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    .cloud {
      position: absolute;
      font-size: 28px;
      animation: float 4s infinite ease-in-out;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="emoji">💛 🐤 💖 💛 🐤 💖 💛 🐤 💖</div>
  <h1>Can you let me fix it?</h1>
  <button id="yesButton">Yes I do 💕</button>
  <button id="neverButton">Never happened 🙈</button>  <!-- Banyak bebek dan love terapung -->  <script>
    const neverButton = document.getElementById('neverButton');

    function moveButton() {
      const x = Math.random() * (window.innerWidth - 150);
      const y = Math.random() * (window.innerHeight - 150);
      neverButton.style.left = `${x}px`;
      neverButton.style.top = `${y}px`;
    }

    neverButton.addEventListener('mouseover', moveButton);
    window.addEventListener('resize', moveButton);
    moveButton();

    // Tambah love dan bebek acak
    for (let i = 0; i < 40; i++) {
      const icon = document.createElement('div');
      icon.classList.add('cloud');
      icon.textContent = Math.random() < 0.5 ? '🐤' : '💖';
      icon.style.left = Math.random() * 100 + 'vw';
      icon.style.top = Math.random() * 100 + 'vh';
      icon.style.fontSize = (24 + Math.random() * 16) + 'px';
      document.body.appendChild(icon);
    }
  </script></body>
</html>

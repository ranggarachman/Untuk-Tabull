<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Can You Let Me Fix It?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    h1 {
      margin-bottom: 50px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      margin: 20px;
    }
    #yesButton {
      background-color: #4CAF50;
      color: white;
    }
    #neverButton {
      position: absolute;
      background-color: #f44336;
      color: white;
      transition: top 0.2s, left 0.2s;
    }
  </style>
</head>
<body>
  <h1>Can you let me fix it?</h1>
  <button id="yesButton">Yes I do</button>
  <button id="neverButton">Never happened</button>

  <script>
    const neverButton = document.getElementById('neverButton');

    function moveButton() {
      const x = Math.random() * (window.innerWidth - 150);
      const y = Math.random() * (window.innerHeight - 150);
      neverButton.style.left = `${x}px`;
      neverButton.style.top = `${y}px`;
    }

    neverButton.addEventListener('mouseover', moveButton);
    window.addEventListener('resize', moveButton);

    moveButton();
  </script>
</body>
</html>
